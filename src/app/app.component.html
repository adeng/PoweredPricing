<mat-toolbar class="header">
	<button mat-button (click)="openSnackBar('Start by filling out the project name and selecting the necessary system(s). Please be sure to note of any special pricing considerations. Navigate to the toolbar to complete the remaining steps.', 'Close')" class="helpButton">Instructions</button>
	<mat-icon class="warningButton">warning</mat-icon>
	<mat-icon class="errorButton">error</mat-icon>
	<mat-icon class="icon-display">account_circle</mat-icon>
	<img src="assets/kpmg-logo.png" />
	<button mat-icon-button>
		<mat-icon (click)="sidenav.toggle()">menu</mat-icon>
	</button>

	<h1>Powered Project Modeler Prototype</h1>
</mat-toolbar>

<mat-sidenav-container class="container">
	<!-- Sidenav Content-->
	<mat-sidenav #sidenav mode="push" closed class="sidenav" fixedInViewport="false" fixedTopGap="200"
		role="navigation">
		<mat-nav-list>

			<a mat-list-item routerLink="home"> Home </a>
			<a mat-list-item routerLink="/project/summary"> Project Setup </a>
			<a mat-list-item routerLink="/project/scoping"> Detailed Scoping </a>
			<a mat-list-item routerLink="/project/resourcing"> Resources Overview </a>
			<a mat-list-item routerLink="/project/pricing"> Pricing Overview </a>

		</mat-nav-list>

	</mat-sidenav>
	<!-- Main Content-->
	<mat-sidenav-content role="main">
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
